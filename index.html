<style>

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #2a0000 0%, #0a0000 100%);
  overflow: hidden;
  font-family: 'Cinzel', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  position: relative;
}

.particles {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}
.particle {
  position: absolute;
  background: radial-gradient(circle, rgba(255,0,0,0.9) 0%, rgba(255,0,0,0) 70%);
  border-radius: 50%;
  opacity: 0.4;
  animation: floatParticle 10s linear infinite;
}
@keyframes floatParticle {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.3;
  }
  50% {
    transform: translateY(-60px) scale(1.3);
    opacity: 0.8;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 0.3;
  }
}


.particle:nth-child(1) { width: 8px; height: 8px; top: 10%; left: 15%; animation-delay: 0s; }
.particle:nth-child(2) { width: 6px; height: 6px; top: 30%; left: 70%; animation-delay: 1s; }
.particle:nth-child(3) { width: 10px; height: 10px; top: 80%; left: 25%; animation-delay: 2s; }
.particle:nth-child(4) { width: 5px; height: 5px; top: 60%; left: 85%; animation-delay: 3s; }
.particle:nth-child(5) { width: 7px; height: 7px; top: 40%; left: 50%; animation-delay: 4s; }
.particle:nth-child(6) { width: 9px; height: 9px; top: 20%; left: 45%; animation-delay: 5s; }
.particle:nth-child(7) { width: 6px; height: 6px; top: 70%; left: 60%; animation-delay: 2.5s; }
.particle:nth-child(8) { width: 4px; height: 4px; top: 50%; left: 30%; animation-delay: 3.5s; }


h1 {
  font-size: 80px;
  color: #a10000;
  text-shadow: 0 0 25px #940404, 0 0 60px #7a0000, 0 0 10px #ff4444;
  letter-spacing: 2px;
  transform: perspective(400px) rotateX(15deg);
  margin-bottom: 10px;
  z-index: 1;
  animation: glowPulse 3s infinite ease-in-out;
}
@keyframes glowPulse {
  0%, 100% { text-shadow: 0 0 25px #c94848, 0 0 60px #b83030, 0 0 10px #ff4444; }
  50% { text-shadow: 0 0 40px #ff3333, 0 0 80px #bd1616, 0 0 30px #ff5555; }
}
h2 {
  font-size: 20px;
  color: #d8bfbf;
  font-weight: 400;
  margin-bottom: 60px;
  text-shadow: 0 0 10px rgba(255,255,255,0.2);
  z-index: 1;
}


.profile-grid {
  display: grid;
  grid-template-columns: repeat(3, 130px);
  grid-gap: 40px 80px;
  justify-items: center;
  align-items: center;
  z-index: 1;
}

.profile {
  text-align: center;
}
.profile img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid rgba(255, 0, 0, 0.4);
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
  transition: all 0.4s ease;
}
.profile img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 45px rgba(255, 0, 0, 0.9);
  border-color: #ff0000;
}
.profile p {
  margin-top: 10px;
  font-size: 16px;
  color: #ff8080;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(255,0,0,0.6);
}


@media (max-width: 768px) {
  .profile-grid {
    grid-template-columns: repeat(2, 120px);
    grid-gap: 30px 60px;
  }
  h1 {font-size: 60px;}
}
</style>
